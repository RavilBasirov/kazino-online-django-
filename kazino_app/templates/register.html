{% load static %}
<!DOCTYPE html>
    <head>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	    <meta charset="utf-8">
    	    <meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>cash up</title>
    </head>
    <body>
        <main class="container">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <label for="email" class="form-label">Почта</label>
                <input type="email" class="form-control w-25 mb-3" id="email" name="email">

                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control w-25 mb-3" id="name" name="name">
                
                <label for="login" class="form-label">Логин</label>
                <input type="text" class="form-control w-25 mb-3" id="login" name="login">

                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control w-25 mb-4" id="password" name="password">

                <button class="btn btn-primary" id="reg-button">Зарегестрироваться</button>
                <br></br>
                <a href="http://127.0.0.1:8000/auth/">Войти</a>
            </form>
        </main>
    </body>
</html>
